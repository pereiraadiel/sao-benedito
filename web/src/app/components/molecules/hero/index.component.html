<section class="hero swipe" (swipe)="handleSwipe($event)">
  <div *ngFor="let notice of notices,  let i = index" [ngClass]="i === activeNotice? 'active': ''">
    <img *ngIf="i === activeNotice" [src]="notice.src" [alt]="notice.alt">
  </div>

  <app-pagination switchBySeconds='15' [totalPages]="notices.length" (onChangePage)="handleChangeActiveNotice($event)"
    [currentPage]="activeNotice + 1" />
</section>
