version: "3"

services:
  s3:
    image: minio/minio
    container_name: s3
    environment:
      #echo "mini" | base64 | sha256sum
      MINIO_ROOT_USER: e278b9da3f6a587369b7d25f9b70b2dc4d39e3460d5ec2332aa16aac802b141a
      # echo "t@153" | base64 | sha256sum
      MINIO_ROOT_PASSWORD: ca5f1fc6987eb367f2292565152828e930d155ddafffe0fc9ade2c847e457a59
    ports:
      - 9000:9000
      - 9090:9090
    volumes:
      - ./volumes/s3:/data
    command: server /data --console-address ":9090"
    networks:
      - net

  redis:
    image: redis
    container_name: redis_cache
    ports:
      - 6379:6379
    networks:
      - net

  server:
    build: ./server
    container_name: server
    env_file: ./server/.docker.env
    ports:
      - 8008:3000
    depends_on:
      - s3
      - redis
    networks:
      - net

  client:
    build: ./web
    container_name: client
    environment:
      - NG_APP_SERVER_URL=http://server:8008
    ports:
      - 8080:4200
    networks:
      - net

networks:
  net:
    driver: bridge
